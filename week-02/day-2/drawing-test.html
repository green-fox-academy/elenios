<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let's try this canvas thingie without failing hard</title>
</head>

<body>

    <canvas id='canvas' style='border: 1px solid; width: 800px; height: 600px;'>
        LOL, your browser sucks hard at portraying my awesome canvas tag.
    </canvas>
    
    <script>
    
    let canvas = document.getElementById('canvas');

        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

    let ctx = canvas.getContext('2d');
    
   
    ctx.fillRect (50, 50, 100, 100);

    ctx.strokeStyle = 'cyan';
    ctx.strokeRect(250, 50, 150, 150);

    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.arc(600, 100, 50, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = 'red';
    ctx.beginPath();
    ctx.arc(400, 350, 100, 0, Math.PI * 2);
    ctx.stroke();

    ctx.fillStyle = 'purple';
    ctx.beginPath();
    ctx.arc(225, 230, 100, 0, Math.PI / 2);
    ctx.lineTo(225, 230);
    ctx.fill();
   




    </script>

</body>

</html>
