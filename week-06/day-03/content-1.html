<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <p class="apple">
    apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="animals">goat rabbit <strong>cat</strong> dog</p>

  <script>

    const ps = document.getElementsByTagName('p.');
    for (let i = 0; i < ps.length; i++) {
        ps[i].innerHTML = ps[ps.length - 1].innerHTML;
    }
    console.log(ps.getElementsByClassName('apple'));
    
  </script>

</body>

</html>
