<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li>The King</li>

  </ul>

  <script>

    let list = document.querySelectorAll('li');

    list.forEach(element => {
      if (element.textContent === 'The King') {
        document.querySelector('ul').removeChild(element);
      }
    });

    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true,
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false,
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true,
      },
    ];

    planetData.forEach(element => {
      if (element.asteroid) {
        const item = document.createElement('li');
        item.textContent = element.content;
        item.classList.add(element.category);
        document.querySelector('ul').appendChild(item);
      }
    });

  </script>

</body>

</html>
