<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>

    <button>Button</button>
    <p class="result"></p>

    <script>
      const button = document.querySelector('button');
      const result = document.querySelector('.result');
      const setTime = () => {
        setTimeout(() => {
        result.textContent = '2 seconds ellapsed'}, 2000)
        };

      button.addEventListener('click', setTime);
    </script>
  </body>
</html>
